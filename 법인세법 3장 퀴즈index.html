        {
            "q": "법인이 감가상각비를 손금으로 계상하지 않았으나, 법인세가 면제·감면되는 사업연도인 경우 적용되는 규정은?",
            "options": ["즉시상각의제", "감가상각의제", "일시상각충당금", "압축기장충당금", "신고조정 특례"],
            "a": 1,
            "exp": "감면 법인이 감가상각비를 과소계상하여 조세를 회피하는 것을 막기 위해, 상각범위액까지 강제로 손금 산입한 것으로 보는 것을 '감가상각의제'라고 합니다."
        },
        {
            "q": "개발비를 무형자산으로 계상하였으나 법인세법상 요건을 충족하지 못한 경우의 처리는?",
            "options": ["즉시 상각의제로 보아 시부인 계산", "전액 손금 인정 (당기 비용)", "자산으로 인정하되 내용연수 5년 적용", "손금불산입하고 유보 처분", "비한정 내용연수 적용"],
            "a": 0,
            "exp": "세법상 개발비 요건을 충족하지 못했는데 자산으로 계상한 경우, 세법은 이를 당기 비용으로 봅니다. 따라서 자산 계상액을 즉시상각한 것으로 보아 감가상각 시부인 계산을 합니다."
        },
        {
            "q": "IFRS(국제회계기준) 적용 법인이 감가상각비를 신고조정으로 손금산입할 수 있는 특례는?",
            "options": ["모든 자산에 대해 허용", "유형자산에 한해 허용", "종전 기준(K-GAAP) 감가상각비보다 IFRS 상각비가 적은 경우 그 차액", "내용연수를 무제한 연장 가능", "정액법만 허용"],
            "a": 2,
            "exp": "IFRS 도입으로 인해 감가상각비가 감소하여 세부담이 느는 것을 막기 위해, 종전 기준(개별자산별 한도)과 비교하여 IFRS 상각비가 적은 경우 그 차액을 신고조정으로 손금산입할 수 있습니다."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const progressText = document.getElementById('progress');
    const finalScore = document.getElementById('final-score');
    const explanationDiv = document.getElementById('explanation');
    const nextBtn = document.getElementById('next-btn');

    function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.innerText = `${currentQuestion + 1}. ${q.q}`;
        progressText.innerText = `문제 ${currentQuestion + 1} / ${questions.length}`;
        
        optionsContainer.innerHTML = '';
        explanationDiv.style.display = 'none';
        nextBtn.style.display = 'none';
        
        q.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.innerText = `${index + 1}) ${option}`;
            btn.className = 'btn';
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        const q = questions[currentQuestion];
        const buttons = optionsContainer.children;
        
        if (selectedIndex === q.a) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            buttons[q.a].classList.add('correct');
        }

        for (let btn of buttons) {
            btn.disabled = true;
        }

        explanationDiv.innerHTML = `<strong>[해설]</strong> ${q.exp}`;
        explanationDiv.style.display = 'block';
        nextBtn.style.display = 'block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScore.innerText = `${score * 5}점`;
    }

    // 시작
    loadQuestion();
</script>
